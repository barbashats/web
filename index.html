<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barbas Hats NFC</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #d4af37;
        overflow: hidden;
    }

    .fondo {
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        filter: brightness(0.55);
        z-index: -1;
    }

    .contenido {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        padding: 20px;
    }

    h1 {
        font-size: 2.3rem;
        margin-bottom: 15px;
    }

    .contador {
        font-size: 1.8rem;
    }

    .boton-modelo {
        padding: 15px 25px;
        font-size: 1.3rem;
        margin: 15px;
        border: 2px solid #d4af37;
        border-radius: 8px;
        background: transparent;
        color: #d4af37;
        cursor: pointer;
    }

    .boton-modelo:hover {
        background: rgba(212,175,55,0.2);
    }

    @media (max-width: 600px) {
        h1 { font-size: 1.8rem; }
        .contador { font-size: 1.4rem; }
    }
</style>

<script>
    function obtenerParametro(nombre) {
        const url = new URL(window.location.href);
        return url.searchParams.get(nombre);
    }

    function aumentarConteo(modelo) {
        const key = "contador_nfc_" + modelo;
        let c = localStorage.getItem(key);
        if (!c) c = 0;
        c = parseInt(c) + 1;
        localStorage.setItem(key, c);
        document.getElementById("contador").innerText = c;
    }

    function cargarModelo() {
        const modelo = obtenerParametro("modelo");

        if (modelo === "buho") {
            document.getElementById("fondo").style.backgroundImage = "url('buho.jpg')";
            document.getElementById("titulo").innerText = "Barbas Hats â€“ El BÃºho";
            aumentarConteo("buho");
        } 
        else if (modelo === "chromesilver") {
            document.getElementById("fondo").style.backgroundImage = "url('chromesilver.jpg')";
            document.getElementById("titulo").innerText = "Barbas Hats â€“ Chrome Silver";
            aumentarConteo("chrome");
        } 
        else {
            document.getElementById("selector").style.display = "block";
            document.getElementById("contenido").style.display = "none";
        }
    }
</script>
</head>

<body onload="cargarModelo()">

    <div id="fondo" class="fondo"></div>

    <div id="selector" style="display:none; margin-top: 120px;">
        <h1>Selecciona tu modelo</h1>
        <button class="boton-modelo" onclick="window.location='?modelo=buho'">ðŸ¦‰ El BÃºho</button>
        <button class="boton-modelo" onclick="window.location='?modelo=chrome'">âœ¨ Chrome Silver</button>
    </div>

    <div id="contenido" class="contenido">
        <h1 id="titulo"></h1>
        <p class="contador">Authentic product count: <span id="contador">0</span></p>
    </div>

</body>
</html>
